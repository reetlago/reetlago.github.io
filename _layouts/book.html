---
layout: default
---
<article class="book" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <p class="post-meta">
      {% if page.author %}by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
      <a href="{{ page.path | prepend: site.history_url }}" title="Click for edit history"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></a>
    </p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% if page.subtitle %}<h3>&mdash; {{ page.subtitle }}</h3>{% endif %} 
  </header>

  <div class="post-content" itemprop="articleBody">
    {% if page.reason %}<div class="post-reason">{{ page.reason }}</div>{% endif %}
    {{ content }}
  </div>

</article>
